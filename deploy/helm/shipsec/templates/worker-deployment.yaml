{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipsec-worker
  namespace: {{ .Values.global.namespaces.workers }}
  labels:
    {{- include "shipsec.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "shipsec.labels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- if eq .Values.execution.mode "k8s" }}
      serviceAccountName: shipsec-worker
      {{- end }}
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: DATABASE_URL
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: MINIO_SECRET_KEY
        - name: SECRET_STORE_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: SECRET_STORE_MASTER_KEY
        - name: INTERNAL_SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: INTERNAL_SERVICE_TOKEN
        {{- if eq .Values.execution.mode "k8s" }}
        - name: EXECUTION_MODE
          value: "k8s"
        - name: K8S_JOB_NAMESPACE
          value: {{ .Values.execution.k8s.jobNamespace | quote }}
        - name: K8S_JOB_IMAGE_PULL_POLICY
          value: {{ .Values.execution.k8s.imagePullPolicy | quote }}
        {{- if .Values.execution.k8s.imagePullSecret }}
        - name: K8S_IMAGE_PULL_SECRET
          value: {{ .Values.execution.k8s.imagePullSecret | quote }}
        {{- end }}
        {{- if .Values.execution.k8s.gcsBucket }}
        - name: GCS_VOLUME_BUCKET
          value: {{ .Values.execution.k8s.gcsBucket | quote }}
        {{- end }}
        {{- if .Values.execution.k8s.jobServiceAccount }}
        - name: K8S_JOB_SERVICE_ACCOUNT
          value: {{ .Values.execution.k8s.jobServiceAccount | quote }}
        {{- end }}
        {{- end }}
        {{- range $k, $v := .Values.worker.env }}
        - name: {{ $k }}
          value: {{ $v | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
{{- end }}
