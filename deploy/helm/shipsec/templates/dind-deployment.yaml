{{- if .Values.execution.dind.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipsec-dind
  namespace: {{ .Values.global.namespaces.workloads }}
  labels:
    {{- include "shipsec.labels" . | nindent 4 }}
    app.kubernetes.io/component: dind
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: dind
  template:
    metadata:
      labels:
        {{- include "shipsec.labels" . | nindent 8 }}
        app.kubernetes.io/component: dind
    spec:
      containers:
      - name: dind
        image: docker:27-dind
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        args:
        - "--host=tcp://0.0.0.0:{{ .Values.execution.dind.port }}"
        - "--storage-driver=overlay2"
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        ports:
        - name: docker
          containerPort: {{ .Values.execution.dind.port }}
        volumeMounts:
        - name: docker-storage
          mountPath: /var/lib/docker
      volumes:
      - name: docker-storage
        {{- if .Values.execution.dind.storage.enabled }}
        persistentVolumeClaim:
          claimName: shipsec-dind-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
