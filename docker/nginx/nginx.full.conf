worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # =================================================================
    # FULL DOCKER MODE - All services run in Docker containers
    # =================================================================

    # Upstream definitions - Docker container names
    upstream frontend {
        server frontend:8080;
        keepalive 32;
    }

    upstream backend {
        server backend:3211;
        keepalive 32;
    }

    upstream opensearch-dashboards {
        server opensearch-dashboards:5601;
        keepalive 32;
    }

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Client request body size (for file uploads)
        client_max_body_size 100M;
        client_body_buffer_size 10M;

        # Proxy buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Common proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # =================================================================
        # Auth validation endpoint (public, proxied to backend)
        # =================================================================
        location = /auth/validate {
            proxy_pass http://backend/api/v1/auth/validate;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
        }

        # =================================================================
        # Internal auth validation endpoint for auth_request
        # =================================================================
        location = /_auth {
            internal;
            proxy_pass http://backend/api/v1/auth/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            # Pass cookies for session auth
            proxy_set_header Cookie $http_cookie;
            # Pass Authorization header for API key/token auth
            proxy_set_header Authorization $http_authorization;
        }

        # =================================================================
        # OpenSearch Dashboards - /analytics/* (PROTECTED + TENANT ISOLATED)
        # =================================================================
        location /analytics/ {
            # Require authentication before proxying
            auth_request /_auth;
            # On auth failure, redirect to login page
            error_page 401 = @auth_redirect;

            # Capture org/user context from auth response headers
            auth_request_set $auth_org_id $upstream_http_x_auth_organization_id;
            auth_request_set $auth_user_id $upstream_http_x_auth_user_id;

            # FAIL-CLOSED: Reject if org context is missing
            # This prevents unauthenticated or org-less sessions from reaching Dashboards
            if ($auth_org_id = "") {
                return 403;
            }

            proxy_pass http://opensearch-dashboards;

            # WebSocket support for dashboards real-time features
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts for dashboards (can be slow for large queries)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Dashboards-specific headers
            proxy_set_header osd-xsrf "true";

            # OpenSearch Security proxy auth headers
            # proxy_set_header REPLACES any client-supplied headers (prevents spoofing)
            proxy_set_header x-proxy-user $auth_org_id;
            proxy_set_header x-proxy-roles "customer_${auth_org_id}_ro";
            proxy_set_header securitytenant $auth_org_id;

            # Preserve cookies
            proxy_cookie_path /analytics/ /analytics/;

            # No redirect rewriting needed - we preserve the path
            proxy_redirect off;
        }

        # Auth redirect handler - redirect to home with return URL
        location @auth_redirect {
            return 302 /?returnTo=$request_uri;
        }

        # Exact match for /analytics without trailing slash
        location = /analytics {
            return 301 /analytics/;
        }

        # =================================================================
        # Backend API - /api/*
        # =================================================================
        location /api/ {
            proxy_pass http://backend/api/;

            # WebSocket support for terminal/streaming endpoints
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # API timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Don't buffer API responses (important for streaming)
            proxy_buffering off;
        }

        # =================================================================
        # Frontend (SPA) - /* (catch-all)
        # =================================================================
        location / {
            proxy_pass http://frontend/;

            # WebSocket support for HMR (if running dev build)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Frontend timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
