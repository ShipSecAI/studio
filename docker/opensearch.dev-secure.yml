# OpenSearch Development Configuration with Security
# Mount to: /usr/share/opensearch/config/opensearch.yml

cluster.name: shipsec-dev-secure
node.name: opensearch-node1
network.host: 0.0.0.0

# Single-node mode
discovery.type: single-node
bootstrap.memory_lock: true

# Security Plugin Configuration
plugins.security.ssl.transport.pemcert_filepath: certs/node.pem
plugins.security.ssl.transport.pemkey_filepath: certs/node-key.pem
plugins.security.ssl.transport.pemtrustedcas_filepath: certs/root-ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false

plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.pemcert_filepath: certs/node.pem
plugins.security.ssl.http.pemkey_filepath: certs/node-key.pem
plugins.security.ssl.http.pemtrustedcas_filepath: certs/root-ca.pem

plugins.security.allow_unsafe_democertificates: false
plugins.security.allow_default_init_securityindex: true

# Admin DN - Required for securityadmin.sh and REST API access
plugins.security.authcz.admin_dn:
  - "CN=admin,OU=ShipSec,O=ShipSecAI,L=SF,ST=CA,C=US"

plugins.security.audit.type: internal_opensearch
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_write_privileges: true
plugins.security.restapi.roles_enabled:
  - "all_access"
  - "security_rest_api_access"
